<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Loader - Bouncing Particles</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #282c34;
      font-family: 'Arial', sans-serif;
    }

    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    .loader img {
      width: 100px;
      height: 100px;
      animation: bounce 2s infinite;
    }

    .loader p {
      margin-top: 10px;
      font-size: 18px;
      color: #fff;
      animation: typing 3s steps(10) infinite;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #fff;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    @keyframes typing {
      0%, 100% {
        width: 0;
      }
      50% {
        width: 100%;
      }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 5;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      animation: float 10s infinite ease-in-out;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh);
      }
      100% {
        transform: translateY(-100vh);
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <img src="./img/logo_aio.jpg" alt="Business Logo">
    <p>Cargando...</p>
  </div>
  <div class="particles">
    <div class="particle" style="width: 10px; height: 10px; left: 10%; animation-duration: 8s;"></div>
    <div class="particle" style="width: 15px; height: 15px; left: 30%; animation-duration: 12s;"></div>
    <div class="particle" style="width: 20px; height: 20px; left: 50%; animation-duration: 10s;"></div>
    <div class="particle" style="width: 25px; height: 25px; left: 70%; animation-duration: 9s;"></div>
    <div class="particle" style="width: 30px; height: 30px; left: 90%; animation-duration: 11s;"></div>
  </div>
  <script>
    setTimeout(() => {
      document.body.innerHTML = '<h1>Contenido cargado</h1>';
      document.body.style.background = '#fff';
      document.body.style.color = '#000';
      document.body.style.display = 'flex';
      document.body.style.justifyContent = 'center';
      document.body.style.alignItems = 'center';
      document.body.style.height = '100vh';
    }, 3000);
  </script>
</body>
</html>
