<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Loader - Desvanecimiento</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
    }

    .loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .loader img {
      width: 100px;
      height: 100px;
      animation: fade 1.5s infinite;
    }

    .loader p {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    @keyframes fade {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0.5;
      }
    }
  </style>
</head>
<body>
  <div class="loader">
    <img src="./img/logo_aio.jpg" alt="Business Logo">
    <p>Cargando...</p>
  </div>
  <script>
    setTimeout(() => {
      document.body.innerHTML = '<h1>Contenido cargado</h1>';
      document.body.style.background = '#fff';
      document.body.style.color = '#000';
      document.body.style.display = 'flex';
      document.body.style.justifyContent = 'center';
      document.body.style.alignItems = 'center';
      document.body.style.height = '100vh';
    }, 3000);
  </script>
</body>
</html>
