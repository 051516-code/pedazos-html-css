<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AIO - All In One</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #c2bcbc; /* Cambiado a un tono más suave */
      /* font-family: 'Arial', sans-serif; */
      /* font-family: 'Courier New', Courier, monospace; */
      font-family:cursive;
      overflow: hidden;
    }

    .container {
      position: relative;
      text-align: center;
      color: #333;
      animation: fadeIn 2s ease-in-out;
    }

    .logo {
      font-size: 100px;
      font-weight: bold;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo span {
      margin: 0 10px;
      position: relative;
      animation: slideIn 1s ease-out forwards, shutter 1s ease-out forwards;
      opacity: 0;
    }

    .logo span:nth-child(1) {
      animation-delay: 1.5s;
    }

    .logo span:nth-child(2) {
      animation-delay: 1.7s;
    }

    .logo span:nth-child(3) {
      animation-delay: 1.9s;
    }
   
    .logo span::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 5px;
      background: #0072ff;
      bottom: -10px;
      left: 0;
    }

    .tagline {
      font-size: 24px;
      margin-top: 20px;
      color: #2eabf3;
      animation: fadeIn 2s ease-in-out 1s forwards;
      opacity: 0;
    }

    .circle {
      position: absolute;
      border: 2px solid #333;
      border-radius: 50%;
      animation: grow 2s ease-in-out forwards;
      opacity: 0.5;
    }

    .circle.one {
      width: 100px;
      height: 100px;
      top: 10%;
      left: -50px;
      animation-delay: 1s;     
    }

    .circle.two {
      width: 150px;
      height: 150px;
      bottom: 5%;
      right: -80px;
      animation-delay: 1.2s;
    }

    .circle.three {
      width: 100px;
      height: 100px;
      top: 10%;
      left: 70%;
      animation-delay: 1.4s;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 5;
      }
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes shutter {
      from {
        height: 0;
      }
      to {
        height: 100%;
      }
    }

    @keyframes grow {
      from {
        opacity: 0;
        transform: scale(0.5);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* Nuevo estilo para reflejar el propósito de la app */

    .neighborhood {
      font-size: 18px;
      color: #302f2f;
      margin-top: 10px;
      animation: fadeIn 2s ease-in-out 1.5s forwards;
      opacity: 5;
    }

    .neighborhood::before {
      content: '';
      position: absolute;
      width: 60px;
      height: 2px;
      background: #0072ff; /* Color de acento */
      bottom: -6px;
      left: 50%;
      transform: translateX(-50%);
    }

    @media (max-width: 768px) {
      .logo {
        font-size: 50px;
      }

      .tagline {
        font-size: 18px;
        color: #3211c5;
        font-family: 'Courier New', Courier, monospace;
      }
    }

      /* Estilos para el footer */
      .footer {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      color: #494848;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <span>A</span>
      <span>I</span>
      <span>O</span>
    </div>
    <p>All In One</p>
    <div class="tagline">Pinheirinho</div>
    <div class="neighborhood">Descubre negocios locales, eventos y noticias en tu barrio</div>
  </div>

  <div class="circle one">a</div>
  <div class="circle two"></div>
  <div class="circle three"></div>

  <div class="footer">
    Drunked-Code
  </div>
</body>
</html>
