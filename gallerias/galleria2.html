<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Productos - Lista</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .gallery {
      padding: 20px;
    }

    .item {
      display: flex;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .item img {
      max-width: 200px;
      height: auto;
      object-fit: cover;
      border-radius: 8px 0 0 8px;
    }

    .item-content {
      flex: 1;
      padding: 15px;
    }

    .item h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .item p {
      margin: 0;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="item">
      <img src="product1.jpg" alt="Producto 1">
      <div class="item-content">
        <h3>Producto 1</h3>
        <p>Descripción breve del Producto 1.</p>
      </div>
    </div>

</html>
