<!DOCTYPE html>

  <title>Galería de Productos - Lista</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .gallery {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }

    .item img {
      max-width: 100px;
      height: auto;
      margin-right: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .item h3 {
      margin: 0;
      font-size: 18px;
    }

    .item p {
      margin: 5px 0 0;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
