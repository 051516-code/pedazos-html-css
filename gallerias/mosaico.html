<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Productos - Mosaico</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      padding: 20px;
    }

    .item {
      flex: 1 1 300px; /* Flexbox para mosaico */
      background-color: #f0f0f0;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .item img {
      max-width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }

    .item h3 {
      margin: 10px 0;
      font-size: 18px;
    }

    .item p {
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="item">
      <img src="product1.jpg" alt="Producto 1">
      <h3>Producto 1</h3>
      <p>Descripción breve del Producto 1.</p>
    </div>
    <div class="item">
      <img src="product2.jpg" alt="Producto 2">
      <h3>Producto 2</h3>
      <p>Descripción breve del Producto 2.</p>
    </div>
    <div class="item">
      <img src="product3.jpg" alt="Producto 3">
      <h3>Producto 3</h3>
      <p>Descripción breve del Producto 3.</p>
    </div>
    <!-- Agrega más elementos según sea necesario -->
  </div>
</body>
</html>
