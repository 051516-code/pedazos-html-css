<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Header Variación 2</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      position: relative;
      width: 100%;
      height: 250px;
      background-color: #f0f0f0;
    }

    .banner {
      width: 100%;
      height: 150px;
      background: url('https://via.placeholder.com/1500x400/87CEFA/000000') no-repeat center center;
      background-size: cover;
    }

    .logo-container {
      position: absolute;
      right: 20px;
      top: 20px; /* Alineando el logo en la parte superior derecha */
      width: 80px; /* Reduciendo el tamaño del contenedor del logo */
      height: 80px;
      background-color: #fff;
      border: 3px solid #333;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 100%;
      height: 100%;
      background: url('https://via.placeholder.com/80x80/FF1493/FFFFFF') no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="banner"></div>
    <div class="logo-container">
      <div class="logo"></div>
    </div>
  </div>
</body>
</html>
