<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Header Variación 1</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      position: relative;
      width: 100%;
      height: 250px;
      background-color: #f2f2f2;
    }

    .banner {
      width: 100%;
      height: 150px;
      background: url('https://via.placeholder.com/1500x400/FFD700/000000') no-repeat center center;
      background-size: cover;
    }

    .logo-container {
      position: absolute;
      left: 20px; /* Cambiando la alineación del logo a la izquierda */
      bottom: 20px;
      width: 120px; /* Aumentando el tamaño del contenedor del logo */
      height: 120px;
      background-color: #fff;
      border: 5px solid #333;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 100%;
      height: 100%;
      background: url('https://via.placeholder.com/100x100/FF4500/FFFFFF') no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="banner"></div>
    <div class="logo-container">
      <div class="logo"></div>
    </div>
  </div>
</body>
</html>
