<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Header - Original</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      position: relative;
      width: 100%;
      height: 300px;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .banner {
      width: 100%;
      height: 180px;
      background: linear-gradient(to right, #4CAF50, #2196F3); /* Gradiente de colores */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      font-size: 24px;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
    }

    .banner:before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4); /* Fondo oscuro semi-transparente */
    }

    .banner-text {
      position: relative;
      z-index: 1;
    }

    .logo-container {
      position: absolute;
      top: calc(50% - 50px); /* Alineando el logo al centro vertical */
      left: 20px; /* Ajustando la posici√≥n del logo */
      width: 100px;
      height: 100px;
      background-color: #fff;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 100%;
      height: 100%;
      background: url('https://via.placeholder.com/100x100/FF6347/FFFFFF') no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="banner">
      <div class="banner-text">Nombre del Negocio</div>
    </div>
    <div class="logo-container">
      <div class="logo"></div>
    </div>
  </div>
</body>
</html>
