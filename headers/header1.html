<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Header</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      position: relative;
      width: 100%;
      height: 250px; /* Ajustar la altura del header según sea necesario */
      background-color: #f0f0f0;
    }

    .banner {
      width: 100%;
      height: 150px; /* Ajustar la altura del banner según sea necesario */
      background: url('https://via.placeholder.com/1500x400') no-repeat center center;
      background-size: cover;
    }

    .logo-container {
      position: absolute;
      right: 20px; /* Ajustar la distancia desde la derecha según sea necesario */
      bottom: 20px; /* Ajustar para centrar el logo verticalmente en la línea inferior del banner */
      width: 100px;
      height: 100px;
      background-color: #fff;
      border: 5px solid #fff;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .logo {
      width: 100%;
      height: 100%;
      background: url('https://via.placeholder.com/100x100') no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="banner"></div>
    <div class="logo-container">
      <div class="logo"></div>
    </div>
  </div>
</body>
</html>
