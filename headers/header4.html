<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Header Variaci√≥n 3</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      position: relative;
      width: 100%;
      height: 250px;
      background-color: #f9f9f9;
    }

    .banner {
      width: 100%;
      height: 180px; /* Aumentando la altura del banner */
      background: url('https://via.placeholder.com/1500x400/20B2AA/000000') no-repeat center center;
      background-size: cover;
    }

    .logo-container {
      position: absolute;
      left: 50%;
      top: 50%; /* Alineando el logo al centro del banner */
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      background-color: #fff;
      border: 5px solid #333;
      border-radius: 50%;
      overflow: hidden;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 100%;
      height: 100%;
      background: url('https://via.placeholder.com/120x120/4682B4/FFFFFF') no-repeat center center;
      background-size: cover;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="banner"></div>
    <div class="logo-container">
      <div class="logo"></div>
    </div>
  </div>
</body>
</html>
